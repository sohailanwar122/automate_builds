name: Build and Distribute Flutter Windows App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --release

      - name: Install App Center CLI
        run: npm install -g appcenter-cli

      - name: Distribute to App Center
        run: |
          appcenter distribute release --app windows_apps/cryodrive_windows --file build/windows/runner/Release/app.exe --group Testers --token ${{ secrets.APPCENTER_TOKEN }}
        env:
          APPCENTER_TOKEN: ${{ secrets.APPCENTER_TOKEN }}
